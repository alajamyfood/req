<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>طلب منتجات العجمي</title>

  <!-- الأيقونات نسبية -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">

  <!-- مشاركة -->
  <meta property="og:title" content="طلب منتجات العجمي">
  <meta property="og:description" content="اطلب منتجات العجمي الأصلية بسهولة">
  <meta property="og:image" content="logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="logo.png">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --turquoise-dark: #006d77;
      --turquoise-medium: #119da4;
      --turquoise-light: #83c5be;
      --turquoise-pale: #e0f7f4;
      --text-dark: #0d1f1f;
      --blur-bg: rgba(255,255,255,0.94);
      --border: #a0d4cf;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, var(--turquoise-dark), var(--turquoise-pale));
      background-attachment: fixed;
      background-size: cover;
      color: var(--text-dark);
      min-height: 100vh;
      padding: 10px 8px;
    }
    .container {
      background: var(--blur-bg);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 24px 20px;
      width: 100%;
      max-width: 720px;
      margin: 20px auto;
      box-shadow: 0 10px 35px rgba(0,109,119,.25);
      border: 1px solid rgba(131,197,190,0.3);
    }
    .header { text-align:center; margin-bottom:24px; }
    .logo-img { max-width: 320px; width: 100%; height: auto; margin: 0 auto; display: block; }
    .since { color: var(--turquoise-dark); font-weight: 600; margin-top: 8px; font-size: 1.1rem; }
    h2 { text-align:center; color: var(--turquoise-dark); margin-bottom: 24px; font-size: 1.9rem; }
    .form-group { margin-bottom: 20px; }
    label { display:block; margin-bottom: 8px; font-weight: 600; font-size: 1.05rem; }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1.05rem;
    }
    table { width: 100%; border-collapse: collapse; margin: 12px 0 20px; }
    th, td { padding: 12px 10px; text-align: right; border-bottom: 1px solid #eee; font-size: 1.05rem; }
    th { background: rgba(17,157,164,0.08); font-weight: 600; color: #0d5a5f; }
    .remove-btn { 
      background:#e74c3c; 
      color:white; 
      border:none; 
      padding:8px 14px; 
      border-radius:6px; 
      cursor:pointer; 
      font-size:0.9rem; 
      position: absolute; 
      top: 8px; 
      right: 8px; 
      z-index: 10;
    }
    .remove-btn:hover { background:#c0392b; }
    .add-btn { 
      background:var(--turquoise-medium); 
      color:white; 
      border:none; 
      padding:14px; 
      border-radius:10px; 
      cursor:pointer; 
      font-size:1.1rem; 
      width:100%; 
      margin-top:12px; 
    }
    button[type="submit"] {
      width:100%; padding:16px; margin-top:24px; font-size:1.2rem; font-weight:700;
      background:linear-gradient(90deg, var(--turquoise-medium), var(--turquoise-light));
      color:white; border:none; border-radius:12px; cursor:pointer;
    }

    /* موبايل - تحسين كبير */
    @media (max-width: 580px) {
      body { padding: 8px 6px; }
      .container { padding: 18px 14px; border-radius: 16px; max-width: 100%; }
      .logo-img { max-width: 220px; }
      h2 { font-size: 1.5rem; margin-bottom: 18px; }
      .form-group { margin-bottom: 16px; }
      label { font-size: 1rem; margin-bottom: 6px; }
      input, select, textarea { padding: 12px; font-size: 1rem; }
      table { margin: 8px 0 16px; }
      /* بطاقات عمودية مع زر حذف فوق على اليمين */
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr { 
        position: relative;
        margin-bottom: 16px; 
        border: 1px solid #ddd; 
        border-radius: 12px; 
        background: white; 
        box-shadow: 0 3px 12px rgba(0,0,0,0.08); 
        padding: 16px 12px 12px; 
      }
      td { 
        border: none; 
        border-bottom: 1px solid #f0f0f0; 
        padding: 12px 0 12px 50%; 
        text-align: right; 
        font-size: 1rem; 
        word-break: break-word; 
      }
      td:before { 
        position: absolute; 
        top: 12px; 
        right: 12px;  /* اليمين عشان عربي */
        width: 45%; 
        text-align: right;
        font-weight: 600; 
        color: var(--turquoise-dark); 
        font-size: 0.98rem; 
      }
      td:nth-of-type(1):before { content: "المنتج"; }
      td:nth-of-type(2):before { content: "الكمية"; }
      td:nth-of-type(3):before { content: "الوزن"; }
      .remove-btn { 
        top: 12px; 
        right: 12px; 
      }
      .add-btn { padding: 12px; font-size: 1rem; }
      button[type="submit"] { padding: 14px; font-size: 1.1rem; }
    }

    /* كمبيوتر - عرض واسع */
    @media (min-width: 900px) {
      .container { padding: 32px 40px; max-width: 800px; }
      .logo-img { max-width: 360px; }
      h2 { font-size: 2.2rem; margin-bottom: 32px; }
      th, td { padding: 14px 12px; font-size: 1.1rem; }
      input, select, textarea { padding: 16px; font-size: 1.1rem; }
      .add-btn { font-size: 1.15rem; padding: 16px; }
      button[type="submit"] { padding: 18px; font-size: 1.3rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" class="logo-img" alt="العجمي">
    <div class="since">Since 1989 • Al Ajamy</div>
  </div>
  <h2>طلب منتجات</h2>
  <form id="orderForm">
    <div class="form-group">
      <label>المحافظة / المدينة *</label>
      <input type="text" name="governorate" placeholder="مثال: غازي عنتاب – قونيا – أنطاليا – إسطنبول" required>
    </div>
    <div class="form-group">
      <label>اسم العميل *</label>
      <input type="text" name="customerName" placeholder="مثال: محمد أحمد" required>
    </div>
    <div class="form-group">
      <label>الأصناف المطلوبة</label>
      <table>
        <thead>
          <tr>
            <th>المنتج</th>
            <th>الكمية</th>
            <th>الوزن</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>
      <button type="button" class="add-btn" onclick="addRow()">+ إضافة صنف</button>
    </div>
    <div class="form-group">
      <label>ملاحظات</label>
      <textarea name="notes" placeholder="أي تعليقات أو تفاصيل إضافية (اختياري)"></textarea>
    </div>
    <button type="submit" id="submitBtn">إرسال الطلب</button>
  </form>
</div>

<datalist id="product-list">
  <option value="001 عجمي حمص بالطحينة 325غ">
  <option value="002 عجمي كريم الثوم 230غ">
  <option value="003 عجمي متبل 230غ">
  <option value="004 عجمي حمص 450غ">
  <option value="005 عجمي حمص 300غ">
  <option value="006 عجمي حمص 225غ">
  <option value="007 عجمي كريم الثوم 225غ">
  <option value="008 عجمي متبل 450غ">
  <option value="009 عجمي متبل 225غ">
  <option value="010 زاد العربي حمص بالطحينة 230غ">
  <option value="011 زاد العربي كريم الثوم 230غ">
  <option value="012 زاد العربي متبل 230غ">
  <option value="013 الحمصاني حمص 230غ">
  <option value="014 الحمصاني كريم الثوم 230غ">
  <option value="015 الخال حمص 230غ">
  <option value="016 الخال كريم الثوم 230غ">
  <option value="017 الخال متبل 230غ">
  <option value="018 عجمي حمص بالكيلو">
  <option value="019 الحمصاني حمص بالكيلو">
  <option value="020 زاد العربي كريم الثوم بالكيلو">
  <option value="021 الحمصاني كريم الثوم بالكيلو">
  <option value="022 الخال كريم الثوم بالكيلو">
  <option value="023 MNZ كريم الثوم بالكيلو">
  <option value="024 عجمي متبل بالكيلو">
  <option value="025 حمص خام أسبتيك 20 كغ">
  <option value="026 2750غ عجمي لبنة">
  <option value="027 900غ عجمي لبنة">
  <option value="028 أبو عبدو حمص 300غ">
</datalist>

<script>
const productWeights = {
  "001 عجمي حمص بالطحينة 325غ": "325 غرام",
  "002 عجمي كريم الثوم 230غ": "230 غرام",
  "003 عجمي متبل 230غ": "230 غرام",
  "004 عجمي حمص 450غ": "450 غرام",
  "005 عجمي حمص 300غ": "300 غرام",
  "006 عجمي حمص 225غ": "225 غرام",
  "007 عجمي كريم الثوم 225غ": "225 غرام",
  "008 عجمي متبل 450غ": "450 غرام",
  "009 عجمي متبل 225غ": "225 غرام",
  "010 زاد العربي حمص بالطحينة 230غ": "230 غرام",
  "011 زاد العربي كريم الثوم 230غ": "230 غرام",
  "012 زاد العربي متبل 230غ": "230 غرام",
  "013 الحمصاني حمص 230غ": "230 غرام",
  "014 الحمصاني كريم الثوم 230غ": "230 غرام",
  "015 الخال حمص 230غ": "230 غرام",
  "016 الخال كريم الثوم 230غ": "230 غرام",
  "017 الخال متبل 230غ": "230 غرام",
  "018 عجمي حمص بالكيلو": "كيلو غرام",
  "019 الحمصاني حمص بالكيلو": "كيلو غرام",
  "020 زاد العربي كريم الثوم بالكيلو": "كيلو غرام",
  "021 الحمصاني كريم الثوم بالكيلو": "كيلو غرام",
  "022 الخال كريم الثوم بالكيلو": "كيلو غرام",
  "023 MNZ كريم الثوم بالكيلو": "كيلو غرام",
  "024 عجمي متبل بالكيلو": "كيلو غرام",
  "025 حمص خام أسبتيك 20 كغ": "20 كغ",
  "026 2750غ عجمي لبنة": "2750 غرام",
  "027 900غ عجمي لبنة": "900 غرام",
  "028 أبو عبدو حمص 300غ": "300 غرام"
};

let rowCounter = 0;

function addRow() {
  const tbody = document.getElementById('itemsBody');
  const id = rowCounter++;
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>
      <input 
        list="product-list" 
        name="product_${id}" 
        placeholder="اكتب أو اختر المنتج (مثال: 001 عجمي...)" 
        required
      >
    </td>
    <td>
      <input 
        type="number" 
        name="quantity_${id}" 
        min="1" 
        placeholder="عدد الشنط / الطرود" 
        required
      >
    </td>
    <td>
      <select name="weight_${id}">
        <option value="" selected disabled hidden>اختر الوزن</option>
        <option>325 غرام</option>
        <option>230 غرام</option>
        <option>450 غرام</option>
        <option>300 غرام</option>
        <option>225 غرام</option>
        <option>كيلو غرام</option>
        <option>2750 غرام</option>
        <option>900 غرام</option>
      </select>
    </td>
    <td><button type="button" class="remove-btn" onclick="this.closest('tr').remove()">حذف</button></td>
  `;
  tbody.appendChild(tr);

  tr.querySelector(`[name="product_${id}"]`).addEventListener('input', e => {
    const w = productWeights[e.target.value.trim()];
    if (w) tr.querySelector(`[name="weight_${id}"]`).value = w;
  });
  rowCounter++;
}
addRow();

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.textContent = 'جاري الإرسال...';

  const formData = new FormData(this);

  fetch('https://script.google.com/macros/s/AKfycbzZhYFeTwTnh9VtoxmTWlSXeQKLvskfKxjBfvmf8_p9H6NIO2_uGurZ8FKF5npKVqeYvA/exec', {
    method: 'POST',
    body: formData
  })
  .then(r => r.json())
  .then(() => {
    alert('تم إرسال الطلب بنجاح ✅');
    document.getElementById('orderForm').reset();
    document.getElementById('itemsBody').innerHTML = '';
    rowCounter = 0;
    addRow();
  })
  .catch(() => alert('خطأ بالاتصال'))
  .finally(() => {
    btn.disabled = false;
    btn.textContent = 'إرسال الطلب';
  });
});
</script>
</body>
</html>
